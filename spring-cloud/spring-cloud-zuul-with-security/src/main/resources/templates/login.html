    <meta charset="utf-8"/>

          rel="stylesheet" type="text/css"/>

          rel="stylesheet" type="text/css"/>
    <link th:href="@{/3rd/m410/global/css/components-rounded.css}"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{/3rd/m410/global/css/plugins.css}"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{/3rd/m410/admin/layout/css/layout.css}"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{/3rd/m410/admin/layout/css/themes/default.css}"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{/3rd/m410/admin/layout/css/custom.css}"
          rel="stylesheet" type="text/css"/>

<body class="login">
<div class="menu-toggler sidebar-toggler">
</div>
<div class="logo">
    <a href="/">
        <!--<img th:src="@{/imgs/logo.png}" alt=""/>-->
    </a>
</div>
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" th:action="@{/login.html}" method="post">
        <h3 class="form-title">登录</h3>
        <div class="alert alert-danger" th:if="${loginError}">
            <button class="close" data-close="alert"></button>
            <span>用户名或密码错误</span>
        </div>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span>用户名或密码不能为空</span>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <input id="username" class="form-control form-control-solid placeholder-no-fix" type="text"
                   autocomplete="off"
                   placeholder="用户名" name="username" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <input id="password" class="form-control form-control-solid placeholder-no-fix" type="password"
                   autocomplete="off"
                   placeholder="密码" name="password"/>
        </div>
        <div class="form-actions">
            <button id="login" type="submit" class="btn btn-primary btn-block uppercase">登录</button>
            <label class="rememberme check"><input type="checkbox" name="remember-me" value="1"/>Remember </label>
        </div>
    </form>
</div>
<div class="copyright">
    2018 &copy; 恒信钻石机构
</div>
